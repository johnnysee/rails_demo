version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: 017acf0de8cb1f3cad262d7c9e4e0cee6a11208b
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.5.1
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - 'gem install bundler:2.2.27'
            - bundle install
            - 'bundle exec rails db:setup db:migrate'
            - bundle exec rspec
      epilogue:
        always:
          commands:
            - ./cc-test-reporter after-build --exit-code $exitcode
        on_pass:
          commands:
            - echo 0
        on_fail:
          commands:
            - echo 1
